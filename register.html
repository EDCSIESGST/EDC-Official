<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="./Assets/css/register.css">

  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form class="form" method="POST" name="google-sheet">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="Name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="Email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number(Whatsapp)</label>
            <input type="text" Name="Phone Number" placeholder="Enter phone number" required />
          </div>
         
        </div>
        <div class="input-box">
          <label>Gender</label>
          <input type="text" Name="Gender" placeholder="Male/Female/Others" required />
        </div>
        <div class="input-box address">
          <label>Do you have regsitered Startup or Idea?</label>
          <input type="text"  name="Startup Idea" placeholder="Enter" required />
         
          <div class="column">
            <div class="input-box">
              <label>Year</label>
              <input type="text" Name="Year" placeholder="FE/SE/TE/BE" required />
            </div>
            </div>
             
          <div class="column">
            <input type="text" name="College" placeholder="Enter your College/Organisation" required />
          </div>
          <div class="column">
            <input type="text" name="Domain" placeholder="Domain You're interested in?" required />
            <input type="text" name="Social" placeholder="Any Social Links" required />
            
          </div>
        </div>
        <span id="confirmation-link">
          <button name="submit" id="submit">Submit</button>
        </span>
        
      </form>
    </section>
    <script>
       const scriptURL = 'https://script.google.com/macros/s/AKfycbzG_9jIADr0p9TpfwsFTayC9LIJGaHY0XV-CK7ggaFOWwATWQbXGJDvSmActKyNi67jGQ/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
    </script>

 
 
  </body>
</html>
